<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Conversions</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Foreign Currency Converter</h1>
    {% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
    {% endfor %}
    <form method="POST" action="/result">
        <label for="convert-from">Converting from </label>
        <input type="text" name="convert-from" class="convert-from">
        <label for="convert-to">Converting to </label>
        <input type="text" name='convert-to' class="convert-to">
        <label for="amount">Amount: </label>
        <input type='number' step="0.01" name='amount' class="amount">
        <button type="submit">Convert</button>
    </form>
</body>
</html>
